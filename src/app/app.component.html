<mat-sidenav-container class="container">

  <mat-sidenav #sidenav mode="side" class="navbar" color="primary">
    <mat-toolbar>
      <mat-toolbar-row>
         <h2>MENU</h2>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="Link" routerLink="/" >Login</a>
      <a mat-list-item class="Link" routerLink="/home" >Home</a>
      <a mat-list-item class="Link" routerLink="/cards" >Cards</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    
    <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i><span>Options</span>
    </button>
  </mat-toolbar>

<mat-card class="card">
  <mat-card-content>
        <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>


</mat-sidenav-container>
